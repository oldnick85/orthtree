name: CI Pipeline

on:
  push:
    branches: [ main, develop, dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build
        run: docker compose -f scripts/docker/docker-compose.yml run --rm orthtree-linux-build
        
      - name: Run tests
        run: docker compose -f scripts/docker/docker-compose.yml run --rm orthtree-linux-test
        
      - name: Check formatting
        run: docker compose -f scripts/docker/docker-compose.yml run --rm orthtree-linux-format
        
      - name: Static analysis
        run: docker compose -f scripts/docker/docker-compose.yml run --rm orthtree-linux-tidy
